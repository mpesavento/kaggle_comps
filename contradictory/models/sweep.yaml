# The program to run
program: train.py

# Method can be grid, random or bayes
method: random

# Project this sweep is part of
project: contradictory


# Metric to optimize
metric:
  name: accuracy
  goal: maximize


# Parameters space to search
parameters:
  log_preds:
    value: False
  lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-3
  batch_size:
    values: [4, 8, 16]
  classifier_dropout:
    values: [0, 0.1, 0.2]
